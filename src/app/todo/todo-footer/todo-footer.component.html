<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendings}}</strong> tareas restantes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filter of validFilters" (click)="changeFilter(filter)">
            <a [ngClass]="{'selected': filter === currentFilter}">{{filter}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="cleanCompleted()">Quitar completadas</button>
</footer>
